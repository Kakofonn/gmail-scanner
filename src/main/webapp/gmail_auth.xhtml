<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="code" value="#{message.authCode}" />
        <c:if test="#{!message.connected}">
            <f:event type="preRenderView" listener="#{message.getApiConnection()}" />
        </c:if>
        <f:event type="preRenderView" listener="#{message.loadMessages()}" />
    </f:metadata>
    <h:head>
        <title>Messages</title>
    </h:head>
    <h:body>
        <h:panelGroup id="messages" layout="block">
            <h:dataTable value="#{message.messagesFromDatabase}" var="message" >
                <h:column>
                    <f:facet name="header">Message ID</f:facet>
                        #{message.messageId}
                </h:column>
                <h:column>
                    <f:facet name="header">Sender email</f:facet>
                        #{message.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Snippet</f:facet>
                        #{message.snippet}
                </h:column>
            </h:dataTable>
        </h:panelGroup>
        <h:form>
            <h:commandButton value="Delete all records" action="#{message.deleteAllMessages()}" />
        </h:form>
    </h:body>
</html>
